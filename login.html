<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100">

        <form class="form-signin" action="" method="POST" accept-charset="utf-8">
            <div class="d-flex align-items-center justify-content-center">
                <img src="img/users.svg" alt="" />
            </div>
            <h2 class="text-center form-signin-heading">USUARIO</h2>
            <input type="text" placeholder="Usuario o email" required id="username" name="username"
                class="form-control login-input" autofocus />
            <br />
            <input type="password" class="form-control login-input" id="password" name="password"
                placeholder="ContraseÃ±a" required />
            <br />
            <br />
            <div class="text-center">
                <button class="btn btn-dark btn-lg btn-block" id="login" type="submit">
                    Login
                </button>
            </div>
        </form>

    </div>
    <script>
        const usrname = document.getElementById("username");
        const pass = document.getElementById("password");
        const btn = document.getElementById("login");
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            const data = {
                username: usrname.value,
                password: pass.value
            }
            console.log(data);
        });

    </script>
</body>

</html>
